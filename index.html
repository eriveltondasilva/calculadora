<body class="l-body">



  <main class="background">

    <h1 class="text-center">
      CALCULADORA
    </h1>

    <section class="screen l-screen">

      <div class="screen__operation js-screen__operation"></div>
      <div class="screen__result js-screen__result"></div>

    </section>


    <section class="keyboard l-keyboard">


      <button value="" class="keyboard__key js-keyboard__clear">
        <i class="fa-solid fa-c"></i>
      </button>

      <button value="" class="keyboard__key js-keyboard__delete">
        <i class="fa-solid fa-delete-left"></i>
      </button>

      <button value="÷" class="keyboard__key js-keyboard__operator">
        <i class="fa-solid fa-divide"></i>
      </button>

      <button value="×" class="keyboard__key js-keyboard__operator">
        <i class="fa-solid fa-xmark"></i>
      </button>


      <button value="7" class="keyboard__number js-keyboard__number">
        <i class="fa-solid fa-7"></i>
      </button>

      <button value="8" class="keyboard__number js-keyboard__number">
        <i class="fa-solid fa-8"></i>
      </button>

      <button value="9" class="keyboard__number js-keyboard__number">
        <i class="fa-solid fa-9"></i>
      </button>

      <button value="4" class="keyboard__number js-keyboard__number">
        <i class="fa-solid fa-4"></i>
      </button>

      <button value="5" class="keyboard__number js-keyboard__number">
        <i class="fa-solid fa-5"></i>
      </button>

      <button value="6" class="keyboard__number js-keyboard__number">
        <i class="fa-solid fa-6"></i>
      </button>

      <button value="1" class="keyboard__number js-keyboard__number">
        <i class="fa-solid fa-1"></i>
      </button>

      <button value="2" class="keyboard__number js-keyboard__number">
        <i class="fa-solid fa-2"></i>
      </button>


      <button value="3" class="keyboard__number js-keyboard__number">
        <i class="fa-solid fa-3"></i>
      </button>

      <button value="0" class="keyboard__number keyboard__number--lg js-keyboard__zero">
        <i class="fa-solid fa-0"></i>
      </button>

      <button value="," class="keyboard__number js-keyboard__dot">
        <i class="fa-solid fa-circle"></i>
      </button>


      <button value="-" class="keyboard__key-aside keyboard__key--minus js-keyboard__operator">
        <i class="fa-solid fa-minus"></i>
      </button>

      <button value="+" class="keyboard__key-aside keyboard__key--plus js-keyboard__operator">
        <i class="fa-solid fa-plus"></i>
      </button>

      <button value="=" class="keyboard__key-aside keyboard__key--equals js-keyboard__equal">
        <i class="fa-solid fa-equals"></i>
      </button>



    </section>

  </main>

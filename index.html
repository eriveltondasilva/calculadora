<!DOCTYPE html>

<html lang="pt-BR">

  <head>

    <meta charset="UTF-8" />
    <meta name="author" content="Erivelton da Silva" />
    <meta name="description" content="Este projeto tem como propósito treinar os meus conhecimentos em html, css(scss) e js." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <!-- Configurações da aba do título -->
    <title>Calculadora.js</title>
    <link rel="shortcut icon" href="icon.svg" type="image/x-icon" />


    <!-- *Fonts: ### -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />

    <!-- *Icons: fontawesome_6.x -->
    <script src="https://kit.fontawesome.com/39b73d1046.js" crossorigin="anonymous"></script>

    <!-- *Styles: ### -->
    <link rel="stylesheet" href="./dist/css/main.min.css" />

    <!-- *Scripts: ### -->
    <script src="./dist/js/app.js" defer></script>

  </head>





  <!-- *BODY -->

  <body class="l-body">

    <main class="background">

      <h1 class="text-center">CALCULADORA</h1>


      <!-- screen -->
      <section class="screen l-screen">

        <div class="screen__operation js-screen__operation"></div>

        <div class="screen__result">
          <span class="js-screen__equal"></span>
          <span class="js-screen__result"></span>
        </div>

      </section>


      <!-- keyboard -->
      <section class="keyboard l-keyboard">

        <button value="" aria-label="Apagar todos os números da tela" class="keyboard__key js-keyboard__clear">
          <i class="fa-solid fa-c"></i>
        </button>

        <button value="" aria-label="Apagar último número" class="keyboard__key js-keyboard__delete">
          <i class="fa-solid fa-delete-left"></i>
        </button>

        <button value="÷" aria-label="Sinal de divisão" class="keyboard__key js-keyboard__operator">
          <i class="fa-solid fa-divide"></i>
        </button>

        <button value="×" aria-label="Sinal de multiplicação" class="keyboard__key js-keyboard__operator">
          <i class="fa-solid fa-xmark"></i>
        </button>


        <button value="7" aria-label="número sete" class="keyboard__number js-keyboard__number">
          <i class="fa-solid fa-7"></i>
        </button>

        <button value="8" aria-label="número oito" class="keyboard__number js-keyboard__number">
          <i class="fa-solid fa-8"></i>
        </button>

        <button value="9" aria-label="número nove" class="keyboard__number js-keyboard__number">
          <i class="fa-solid fa-9"></i>
        </button>

        <button value="4" aria-label="número quatro" class="keyboard__number js-keyboard__number">
          <i class="fa-solid fa-4"></i>
        </button>

        <button value="5" aria-label="número cinco" class="keyboard__number js-keyboard__number">
          <i class="fa-solid fa-5"></i>
        </button>

        <button value="6" aria-label="número seis" class="keyboard__number js-keyboard__number">
          <i class="fa-solid fa-6"></i>
        </button>

        <button value="1" aria-label="número um" class="keyboard__number js-keyboard__number">
          <i class="fa-solid fa-1"></i>
        </button>

        <button value="2" aria-label="número dois" class="keyboard__number js-keyboard__number">
          <i class="fa-solid fa-2"></i>
        </button>

        <button value="3" aria-label="número três" class="keyboard__number js-keyboard__number">
          <i class="fa-solid fa-3"></i>
        </button>

        <button
          value="0" aria-label="número zero"
          class="keyboard__number keyboard__number--lg js-keyboard__zero"
        >
          <i class="fa-solid fa-0"></i>
        </button>

        <button value="," aria-label="Vírgula" class="keyboard__number js-keyboard__dot">
          <i class="fa-solid fa-circle"></i>
        </button>

        <button
          value="-" aria-label="Sinal de subtração"
          class="keyboard__key-aside keyboard__key--minus js-keyboard__operator"
        >
          <i class="fa-solid fa-minus"></i>
        </button>

        <button
          value="+" aria-label="Sinal de adição"
          class="keyboard__key-aside keyboard__key--plus js-keyboard__operator"
        >
          <i class="fa-solid fa-plus"></i>
        </button>

        <button
          value="=" aria-label="Sinal de igualdade"
          class="keyboard__key-aside keyboard__key--equals js-keyboard__equal"
        >
          <i class="fa-solid fa-equals"></i>
        </button>

      </section>

    </main>

  </body>

</html>
